<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <!--style>
            body{
                background-image: url(img/guess_number.jpg);
            }
    </style-->
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
            Enter a guess: 
            <input type="text" id="playerGuess" size="5">         
            <button id="guessBtn"> Guess </button> <br>
            <button id="resetBtn"> Reset </button>
            <div id="feedback"></div>
            <div>Number of Attempts Left: 
                <span id="attemptsremaining"></span>
            </div>
            <div>Previous Guesses:
                <span id="guesses"></span>
            </div>
            <br>
            <div id="winDiv">Win Count:
                <span id="winCount"></span>
            </div>
            <div id="loseDiv">Lose Count:
                <span id="loseCount"></span>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
